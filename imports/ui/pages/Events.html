<template name='Events'>
	<h1>Prochains Evènements</h1>
	{{#if $.Session.get 'newEvent'}}
		{{> NewEvent}}
	{{else}}
		<button class="btn new-event">Ajouter un évènement</button>
	{{/if}}
	
	<section><a href="/evenements_passes">Evenements passés</a></section>
	
	<section>
		{{#if Template.subscriptionsReady}}
			{{#each events}}
				{{> Event}}
			{{/each}}
		{{else}}
			<div class="alert alert-info">Loading</div>
		{{/if}}
	</section>
</template>
