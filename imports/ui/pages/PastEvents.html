<template name='PastEvents'>
	<h1>Evènements passés</h1>

	<section><a href="/evenements">
		Evenements à venir
		<i class="fa fa-arrow-right"> </i>
	</a></section>
	
	<section>
		{{#if Template.subscriptionsReady}}
			{{#each events}}
				{{> PastEvent}}
			{{/each}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>
</template>
