<template name='Events'>
	<div class="clearfix">
		
		{{#if $.Session.get 'newEvent'}}
			<h1 class='bd-title'>Prochains Evènements</h1>
			{{> NewEvent}}
		{{else}}
			<h1 class='bd-title float-left'>Prochains Evènements</h1>
			<button class="btn new-event float-right">Ajouter un évènement</button>
		{{/if}}
	</div>
	<section><a href="/evenements_passes">Evenements passés</a></section>
	
	<section>
		{{#if Template.subscriptionsReady}}
			{{#each events}}
				{{> Event}}
			{{/each}}
		{{else}}
			<div class="alert alert-info">Loading</div>
		{{/if}}
	</section>
</template>

<template name="myFilePreview">
  <a href="{{file.link}}">{{file.original.name}}</a>
</template>
