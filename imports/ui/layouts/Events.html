<template name='Events'>
	<h1>Prochains Evènements</h1>
	<div class="jumbotron">
		<h4>Ajouter un nouvel évènement</h4>
		{{> quickForm collection=getEvents id="insertEventForm" type="insert" class="form-group" buttonContent="Enregistrer"}}
	</div>
	<section>
		{{#if Template.subscriptionsReady}}
			{{#each events}}
				{{> Event}}
			{{/each}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>
</template>
