<template name="PastEvent">
	<div class="card mb-3 shadow-sm">
		<div class="card-body posiiton-relative">
			
				<h2 class="card-title">{{name}}</h2>
				<div class="row">
					<div class="col">
						<p class="card-subtitle mb-1 text-muted">
							<i class="fa fa-calendar"></i> {{formatDate Date}} <span>{{beginTime}} - {{endTime}}</span>
						</p>
						<p class="card-subtitle mb-2 text-muted">
							<i class="fa fa-map-marker"></i>  {{place}}
						</p>
					</div>
					<div class="col align-self-end text-md-right">
						<a href="" class="card-link">DÃ©tails</a>
					</div>
				</div>
				<p>{{{convertHtml desc}}}</p>
				
			<p>Participants : </p>
			<ul>
				{{#each listeParticipants}}
					{{> Participant}}
				{{/each}}
			</ul>
			<p>Absents : </p>
			<ul>
				{{#each listeNonParticipants}}
					{{> Participant}}
				{{/each}}
			</ul>
			
		</div>
	</div>
</template>
