<template name="NewEvent">
	<div class="jumbotron position-relative py-3">
		<h4>Nouvel évènement</h4>
		<button type="button" class="close position-absolute p-3" aria-label="Close" style='top:0;right:0'>
			<span aria-hidden="true">&times;</span>
		</button>
		{{#if Template.subscriptionsReady}}
			{{> quickForm collection=getEvents id="insertEventForm" schema=EventSchema type="insert" class="form-group" buttonContent="Enregistrer"}}
		{{/if}}
	</div>
</template>
